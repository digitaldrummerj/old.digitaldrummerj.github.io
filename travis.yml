language: ruby
rvm:
  - 2.0.0
before_install:
  - gem 'public_suffix' -v '1.5.1'
script:
  - chmod +x script/build
  - ./script/build
after_success:
  - chmod +x script/deploy
  - ./script/deploy
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
# blacklist
branches:
  except:
    - master

# whitelist
branches:
  only:
    - scheduled
