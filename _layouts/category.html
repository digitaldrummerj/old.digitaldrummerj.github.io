---
layout: default
---

<article>
    <section class="containerOuter pageHeader">
        <section class="containerInnerNarrow">
            <h1 class="pageTitle">Category: {{ page.title }}</h1>
        </section>
    </section>

    <section class="containerOuter blogBodyContainer">
        <section class="containerInner blogBody" id="index">
<article >
{% unless page.content == '' %}
<p>{{ page.content }}</p>
{% endunless %}

{% for post in (site.categories.[page.type] | sort: title)%}
    <h2 class="blogCategoryContainer"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }} - <span>{{ post.date |  date: "%B %e" }}</span></a></h2>

    <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>

{% endfor %}
</article>
        </section>
    </section>
